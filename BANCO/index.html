<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-top">
                <div class="account-info">
                    <div class="account-name">
                    <span class="account-circle"></span>   João
                    </div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Transações</a></li>
                <li><a href="#">Investimentos</a></li>
                <li><a href="#">Cartões</a></li>
                
            </ul>
            <div class="sidebar-bottom">
                <a href="#" class="config">Configurações</a>
                <a href="#" class="logout">Log Out</a>
            </div>
        </nav>


        <div class="main-content">
            <div class="box balance-box">
                <h3>Saldo</h3>
                <div class="balance-value">
                    <span class="balance-amount">R$ 15,245.67</span>
                    <span class="balance-percentage green">+5.3%</span>
                </div>
                <div class="savings">
                    <p>Valor Economizado</p>
                    <span class="savings-amount">R$ 3,673.90</span>
                </div>
            </div>

    
            <div class="boxes-container">
                <div class="box goal-box">
                    <h3>Meta de Economia</h3>
                    <div class="goal-progress">
                        <div class="goal-bar">
                            <div class="goal-progress-bar" style="width: 67%;"></div>
                        </div>
                        <div class="goal-percentage">
                            69% atingido
                        </div>
                    </div>
                </div>
                <div class="box transactions-box">
                    <h3>Ultimas Transações</h3>
                    <ul>
                        <li>Pix - R$ 1,500.00</li>
                        <li>Boleto - R$ 300.00</li>
                        <li>Transferência - R$ 2,000.00</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
